<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Latest Sortable -->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
  </head>

  <script>
    function toListEntries() {
      const text = document.getElementById("text");
      const value = text.value;
      const list = value
        .split("\n")
        .filter((item) => item.trim() !== "")
        .map((item) => `<div class="list-group-item">${item}</div>`);
      const listItems = list.join("");
      document.getElementById("simpleList").innerHTML = listItems;
    }

    function toText() {
      const list = document.getElementById("simpleList");
      const items = list.children;
      const text = Array.from(items)
        .map((item) => item.innerText)
        .join("\n");
      document.getElementById("text").value = text;
    }

    function copyText() {
      const text = document.getElementById("text").value;
      navigator.clipboard.writeText(text);
    }
  </script>

  <body>
    <div class="container mt-5">
      <div class="mb-3">
        <textarea id="text" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" onclick="toListEntries()">
          To List
        </button>
        <button class="btn btn-secondary ms-2" onclick="toText()">
          To Text
        </button>
        <button class="btn btn-success ms-2" onclick="copyText()">
          Copy text
      </div>
      <div id="simpleList" class="list-group"></div>
    </div>
  </body>

  <script>
    Sortable.create(simpleList, {
      animation: 150,
    });
  </script>
</html>
